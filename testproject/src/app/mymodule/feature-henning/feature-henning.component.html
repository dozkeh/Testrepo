<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let superhero">{{superhero.name}}</td>
  </ng-container>

  <ng-container matColumnDef="realname">
    <th mat-header-cell *matHeaderCellDef>Realname</th>
    <td mat-cell *matCellDef="let superhero">{{superhero.realname}}</td>
  </ng-container>

  <ng-container matColumnDef="powers">
    <th mat-header-cell *matHeaderCellDef>Powers</th>
    <td mat-cell *matCellDef="let superhero">{{superhero.powers}}</td>
  </ng-container>

  <tr mat-header-cell *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-feature-merlin></app-feature-merlin>
<app-feature-jan></app-feature-jan>
